services:
    universal-mcp-server:
        build: 
            context: .
            no_cache: true
        ports:
            - '${PORT:-8080}:${PORT:-8080}'
        environment:
            - NODE_ENV=production
            - PORT=${PORT:-8080}
        env_file:
            - .env
        restart: unless-stopped
        healthcheck:
            test:
                [
                    'CMD',
                    'wget',
                    '--no-verbose',
                    '--tries=1',
                    '--spider',
                    'http://localhost:${PORT:-8080}',
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s
